<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | Starbaucks</title>
    <link rel="shortcut icon" href="./assets/iconos-RS/logostarbacks.svg">
    <script src="https://kit.fontawesome.com/4012021f48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style-rewards.css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado">
        <nav>
            <section class="navbar-izquierda">
                <a href="index.html"><img src=".//assets/iconos-RS/logostarbacks.svg" alt="Logo Starbucks no carga" class="logo-starbacks"></a>
                <div class="etiquetas-menu-rewards">
                    <a href="menu.html">MENU</a>
                    <a href="#">REWARDS</a>
                </div>
            </section> 
            
            <section class="navbar-derecha-chiquito">
                <input type="checkbox" id="alternarMenu" class="menu-alternar">
                <label for="alternarMenu" class="boton-selector">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-xmark"></i>
                </label>  
                
                <div class="navbar-derecha selector-desplegable">
                    <ul>
                        <div class="contenedor-menu-rewards">
                            <li>
                                <a href="menu.html">MENU</a>
                            </li>
                            <li>
                                <a href="#">REWARDS</a>
                            </li>
                            <div class="contenedor-localizarT-botones">
                                <li class="localizar-tienda">
                                    <a href="https://www.google.com.mx/maps/"><i class="fa-solid fa-location-dot"></i>Localizar Tienda</a>
                                </li>
                                <li class="botones-ingresar-unete">
                                    <a href="#" class="boton-ingresar">Ingresar</a>
                                    <a href="#" class="boton-unete">Únete</a>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
            </section>

            <div class="navbar-derecha">
                <div class="localizar-tienda">
                    <a href="https://www.google.com.mx/maps/"><i class="fa-solid fa-location-dot"></i>Localizar Tienda</a>
                </div>
                <div class="botones-ingresar-unete">
                    <a href="#" class="boton-ingresar">Ingresar</a>
                    <a href="#" class="boton-unete">Únete</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="grid-rewards">
        <aside class="grid-container side">
            <div class="grid-item imagen-side">
                <img src="./assets/rewards/sidebar1.png" alt="Imagen sidebar no carga">
            </div>
            <div class="grid-item texto-side">
                <div class="grid-item imagen-texto-side">
                    <img src="./assets/rewards/sidebarTexto1.png" alt="Imagen Starbucks-Sidebar no carga">
                    <h2>Holaaaaa, café gratis</h2>
                    <div class="grid-container botones-texto-side">
                        <a href="#">Inicia Sesión</a>
                        <a href="#" id="boton-unete-ahora">Únete Ahora</a>
                    </div>
                </div>
            </div>
            
        </aside>

        <main class="grid-container main">
            <div class="grid-item ">
                <div class="grid-container primera-division">
                    <p><strong> Únete a Starbucks Rewards</strong> y desbloquea beneficios al <br> ser socio Nivel Green, todo mientras obtienes estrellas</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
